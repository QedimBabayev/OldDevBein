  <script type="text/javascript">
   
    function talk() {
      TalkMe('openSupport')
    }

    function addClassToDocButtons(add) {
      if (add) {

        if (document.querySelector('.buttons_wrapper_side')) {
          document.querySelector('.buttons_wrapper_side').classList.add('boxshadow')

        }
        if (document.querySelector('.form_header_wrapper')) {
          document.querySelector('.form_header_wrapper').classList.add('boxshadow')

        }
      }
      else {
        if (document.querySelector('.buttons_wrapper_side')) {
          if (document.querySelector('.buttons_wrapper_side').classList.contains('boxshadow')) {
            document.querySelector('.buttons_wrapper_side').classList.remove('boxshadow')
          }
        }

        if (document.querySelector('.form_header_wrapper')) {
          if (document.querySelector('.form_header_wrapper').classList.contains('boxshadow')) {
            document.querySelector('.form_header_wrapper').classList.remove('boxshadow')
          }
        }
      }
    }

    (document).addEventListener("scroll", function (e) {
      let scroll = window.scrollY;
      console.log(scroll)
      if (scroll >= 115.81) {

        addClassToDocButtons(true)

      }
      else {
        addClassToDocButtons(false)


      }
    });

  </script>
